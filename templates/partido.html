<ion-view view-title="Perfil">
  <ion-content>
  	<div class="card">
		<div class="item item-text-wrap">
			<h1>{{partido.nombre}}</h1>
			<div class="list">
        <label class="item item-input">
			    <input type="text" placeholder="Titulo" ng-model="partido.nombre">
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Descripcion" ng-model="partido.fecha">
			  </label>

			  			  <label class="item item-input">
			    <input type="text" placeholder="Descripcion" ng-model="partido.participantes">
			  </label>

			</div>
			<button ng-click="doSave()" class="button button-balanced">
			  Guardar
			</button>
			<button ng-click="doDelete()" class="button button-assertive">
			  Borrar
			</button>
		</div>
	</div>

  </ion-content>
</ion-view>
