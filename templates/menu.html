<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-show="user.id">
        {{user.name}}
        </ion-item>
        <ion-item menu-close href="#/app/usuarios">
          Usuarios
        </ion-item>
        <ion-item menu-close href="#/app/nuevousuario">
          Nuevo Usuarios
        </ion-item>
        <ion-item menu-close href="#/app/partidos">
          Partidos
        </ion-item>
        <ion-item menu-close href="#/app/nuevopartido">
          Nuevo Partido
        </ion-item>
        
        <ion-item menu-close ng-click="doLogout()">
          cerrar Sesion
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
